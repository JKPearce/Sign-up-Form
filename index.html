<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <main class="main">
        <div class="image-section">
            <img src="./img/background-plant.jpg" alt="a nice picture of a green plant" class="background-image">
            <div class="company-logo">
                <img src="./img/logo.png" alt="a picture of odin">
                <h1 class="logo">ODIN</h1>
            </div>
            <div class="image-credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="form-wrapper">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-fields">
                <h2>Let's do this!</h2>
                <form id="account-details" action="http://httpbin.org/post" method="post">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" minlength="3" maxlength="20" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" minlength="3" maxlength="20" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" minlength="3" maxlength="50" required>
                    </div>
                    <div>
                        <label for="ph_num">Phone Number</label>
                        <input type="tel" name="ph_num" id="ph_num" pattern="[0-9]*" maxlength="20" title="Please only enter numbers, eg: 123456">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input class="pwd" type="password" name="password" id="password" minlength="3" maxlength="20" required>
                    </div>
                    <div>
                        <label for="password_confirm">Confirm Password</label> 
                        <input class="pwd" type="password" name="password_confirm" id="password_confirm" minlength="3" maxlength="20" required>
                    </div>
                </form>
            </div>
            <div class="form-footer">
                <button type="submit" form="account-details">Create Account</button>
                <p>Already have an account? <a class="login-link" href="">Log in</a></p>
            </div>
        </div>
    </main>

  
</body>
</html>
